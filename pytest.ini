[pytest]
# Корневой pytest.ini для предотвращения запуска тестов из корня
# Backend и bot — отдельные проекты с разными зависимостями

# Запускать тесты нужно из соответствующих директорий:
#   cd backend && pytest tests/
#   cd bot && pytest tests/

norecursedirs = backend bot .git .venv __pycache__ .pytest_cache
testpaths = 
python_files = 
python_classes = 
python_functions = 
