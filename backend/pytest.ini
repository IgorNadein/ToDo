[pytest]
DJANGO_SETTINGS_MODULE = todo_project.test_settings
python_files = tests.py test_*.py *_test.py
addopts = 
    -v
    --tb=short
    --cov=tasks
    --cov=todo_project
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
testpaths = tests
asyncio_mode = auto

[coverage:run]
branch = True
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*
    */admin.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
