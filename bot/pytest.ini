[pytest]
python_files = tests.py test_*.py *_test.py
addopts = 
    -v
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
testpaths = tests
asyncio_mode = auto

[coverage:run]
branch = True
omit = 
    */tests/*
    */__pycache__/*
    main.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
